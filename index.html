<html lang="en">
<head>
	<title>Discord VTuber Generator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23ff84bd%22></rect><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2275%22>⛏️</text></svg>" />
	
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/brands.min.css">
	
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="bg"></div>

    <div class="center">
		<div class="container">
			<h1>Link Generator</h1>
			<form id="link">
				<div class="form-group">
					<label for="serverID">Guild ID</label>
					<input class="textfield" type="number" id="serverID" name="serverID" placeholder="226470292275331073" min="10000000000000000" required="">
				</div>
				<div class="form-group">
					<label for="channelID">Channel ID</label>
					<input class="textfield" type="number" id="channelID" name="channelID" placeholder="226470292275331073" min="10000000000000000" required="">
				</div>
				<button type="submit" id="generate">Generate Link</button>
			</form>
		
			<h1>CSS Generator</h1>
			<form id="main">
				<div class="form-group">
					<label for="discordID">User ID</label>
					<input class="textfield" type="number" id="discordID" name="discordID" placeholder="226470292275331073" min="10000000000000000" required="">
				</div>
				<div class="form-group">
					<label for="passiveURL">Not Speaking URL</label>
					<input class="textfield" type="text" id="passiveURL" name="passiveURL" placeholder="https://cdn.discordapp.com/attachments/123.../456.../passive.png" pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,4}\b([-a-zA-Z0-9@:%_\+.~#?&amp;//=]*)(.jpg|.png|.gif)" required="">
				</div>
				<div class="form-group">
					<label for="activeURL">Speaking URL</label>
					<input class="textfield" type="text" id="activeURL" name="activeURL" placeholder="https://cdn.discordapp.com/attachments/123.../456.../passive.png" pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,4}\b([-a-zA-Z0-9@:%_\+.~#?&amp;//=]*)(.jpg|.png|.gif)">
				</div>
				<div class="form-group">
					<label for="notSpeakingBrightness">Not Speaking Brightness</label>
					<input class="textfield" type="number" id="notSpeakingBrightness" name="notSpeakingBrightness" placeholder="70" min="0">
				</div>
				<div class="form-group">
					<label for="showName">Show Name</label>
					<input type="checkbox" id="showName" name="showName">
				</div>
				<button type="submit" id="generate">Generate CSS</button>
			</form>
		</div>
    </div>
	
    <p class="credit">
      <i class="fas fa-code"></i> with <i class="fas fa-heart"></i> by
      <a href="https://naokoaf.github.io">Naoko</a>
    </p>
	
	<script src="script.js"></script>
</body>
</html>
